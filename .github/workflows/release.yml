name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-plugin-version:
    name: Update plugin.json version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update plugin.json with tag version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${TAG}\"/" .claude-plugin/plugin.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/plugin.json
          git diff --cached --quiet || git commit -m "chore: bump plugin.json version to ${TAG}"
          git push origin HEAD:main

  build:
    needs: update-plugin-version
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: aloud-code-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: aloud-code-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            asset_name: aloud-code-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name: aloud-code-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/aloud-code ${{ matrix.asset_name }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
